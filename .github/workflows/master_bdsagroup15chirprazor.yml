# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Autodeploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.x"
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build Chirp.Razor/ --configuration Release

      - name: dotnet publish
        run: dotnet publish Chirp.Razor/ -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Add ef-core tool
        run: dotnet tool install --global dotnet-ef

      - name: Apply database migrations
        run: dotnet ef --project Chirp.Razor/ database update 

      - name: Copy file to publish directory
        run: cp -r /home/runner/.local/share/chirp.db ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "bdsagroup15chirprazor"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CEA05D565A284343AA3F002DF3A70770 }}
          package: .
