name: Autorelease

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 7.0.x
        - name: Restore dependencies
          run: dotnet restore
        - name: Build
          run: dotnet build --no-restore
        - name: Test
          run: dotnet test --no-build --verbosity normal
    
    autorelease:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            - name: Setup dotnet
              uses: actions/setup-dotnet@v1
              with:
                dotnet-version: 7.0.401

            - name: Build windows
              shell: bash
              run: |
                # variables
                tag=$(git describe --tags --abbrev=0)
                win_filename = Chirp-$tag-win-x64

                # build file
                dotnet publish src/Chirp.CLI/Chirp.CLI.csproj --framework net7.0 -p:PublishSingleFile=true --runtime "win-x64" -c Release -o "${win_filename}" --self-contained false

                # zip file
                7z a -tzip "${win_filename}.zip" "./${win_filename}/*"

                # delete directory
                rm -r "$win_filename"

            - name: Publish
              uses: softprops/action-gh-release@v1
              with:
                files: |
                  $win_filename
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}